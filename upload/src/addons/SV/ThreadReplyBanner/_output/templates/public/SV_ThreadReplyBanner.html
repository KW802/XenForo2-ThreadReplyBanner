<xf:if is="{{
	(
		$xf.visitor.hasPermission('forum','sv_replybanner_show') ||
		$xf.visitor.hasPermission('forum','sv_replybanner_manage')
	) &&
	($bannerNotices && $thread.ThreadBanner.banner_state)
}}">

	<xf:macro template="notice_macros"
			  name="notice_list"
			  arg-notices="{$bannerNotices}"
			  arg-type="scrolling"
	/>

</xf:if>
